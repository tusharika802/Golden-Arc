<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <!-- Compass needle pointing up -->
  <line x1="50" y1="20" x2="50" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="50" y2="80" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="white"/>
  <!-- N indicator -->
  <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">N</text>
</svg>


